modules:
  trigger:
    - key: comment-trigger
      function: comment-handler
      events:
        - avi:jira:comment:created
    - key: stall-check-trigger
      function: stall-checker
      events:
        - avi:jira:updated:issue
  webtrigger:
    - key: debug-trigger
      function: comment-handler
  function:
    - key: main
      handler: index.run
    - key: agent-resolver
      handler: index.agentResolver
    - key: comment-handler
      handler: index.handleComment
    - key: stall-checker
      handler: index.checkStall
app:
  id: ari:cloud:ecosystem::app/af96b1ef-efea-4eb7-b1f2-6fa71d8b810e
  runtime:
    name: nodejs22.x
permissions:
  scopes:
    - read:jira-work
    - write:jira-work
    - read:comment:jira
    - write:comment:jira
